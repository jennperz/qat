<script>


if (window.location.search.substring("finished")) {
	alert("Thank you, your request has been submitted.");
	location.href="https://www.dir.texas.gov";
}


function validate() {
    var err ="";
    var allPass = true;
	var i=0;
	//var logintype = document.getElementById("logintype").select.selectedOptions;
	var logintype="";
	for (var option of document.getElementById("00Nt0000000xRf6").options) {
		//alert(option.value);
		if (option.selected) {
			if (option.value.length > 0 ) {
				logintype = logintype + option.value + ';' ;
			}
		}

	}

	if (logintype.length == 0) {
		err = err + "Please Enter your Login Request Type(s)"
	}

	var company = document.getElementById("company").value;
    if (company.length == 0) {
    	err = err + "\nPlease enter your Entity Name";
	}

	var title = document.getElementById("Title__c").value;
    if (title.length == 0) {
    	err = err + "\nPlease enter your Job Title";
	}

	var name = document.getElementById("name").value;
    if (name.length == 0) {
    	err = err + "\nPlease enter your Full Name";
	}
	var num = document.getElementById("phone").value.replace(/[^\d]/g,'');
    if(num.length != 10) {
	err = err + "\nPlease enter phone number in this format: XXX-XXX-XXXX";
	} else {
			num.value = num.substring(0,3) + "-" + num.substring(3, 6) + "-" + num.substring(6);
	}

    var x = document.getElementById("email").value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
    err = err + "\nEnter a valid email address";
    }



    if (err.length>0) {
		alert (err);
		return false;
    } else {
		if (submitUserForm()) {
    		document.getElementById("frmRequestITSAC").submit();
		}
    }
}

function submitUserForm() {
    var response = grecaptcha.getResponse();
    if(response.length == 0) {
        document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">This field is required.</span>';
        return false;
    }
    return true;
}

function verifyCaptcha() {
    document.getElementById('g-recaptcha-error').innerHTML = '';
}

</script>
